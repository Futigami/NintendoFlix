<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <title>NintendoFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NINTENDOFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Jogos</a>
                <a href="#">Sobre</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">Monster Hunter: Rise</h3>
                <p class="descricao"></p>
                <div class="botoes">
                    <button role= "button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR VÍDEO AGORA
                    </button>
                    <button role= "button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/4be746d3bc.js"></script>
</body>
</html>
